spring:
  application:
    name: spring-java-token-labs-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  cache:
    type: simple
    cache-names:
      - percentage

  h2:
    console:
      enabled: true

server:
  port: 0  # Puerto aleatorio para tests

logging:
  level:
    com.tokenlabs: WARN
    org.springframework.cache: WARN
    org.springframework.data.redis: WARN
    org.springframework.test: WARN
    org.hibernate: WARN

# Configuración personalizada de la aplicación
app:
  external:
    percentage: 15.75  # Porcentaje configurable para cálculos
